<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add List</h3>
</div>
<form name="add_list_form">
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-4">
                <label> List Title:</label>
                <input type="text" class="form-control form-group" name="lname" ng-model="tempList.listTitle" required>
                
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="ok(add_list_form)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
