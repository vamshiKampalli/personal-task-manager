<!DOCTYPE html>
<html>

<head>
    <title>learning angular</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.6-dist/css/bootstrap.css">
</head>

<body ng-app="myApp">
    <!-- <ng-view></ng-view> -->
    <nav class="navbar navbar-default navbar-fixed-top header-styles" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand title">Board</span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" style="text-align:right" ng-class="!navCollapsed && 'in'">
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="cursor:pointer;color: #fff;" data-ng-click="">Add List</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
        <ui-view></ui-view>
    </div>
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="libs/ui-bootstrap-tpls-2.2.0.min.js"></script>
    <!--   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script> -->
    <script src="script/appVam.js"></script>
</body>

</html>
